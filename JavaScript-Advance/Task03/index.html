<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style>
    	#stu{
    		width: 400px;
    		height: 200px;
    		background-color: red;
    		display: none;
    	}
    	#work{
    		width: 400px;
    		height: 200px;
    		background-color: green;
    		display: none;
    	}
    </style>
    <body>
    	<!-- <input type="radio" id="select" >
    	<input type="radio" id="select" > -->
    	<form>
        <input type="radio" name="radios" value="A" onclick="f1()">在校生
        <input type="radio" name="radios" value="B" onclick="f2()">非在校生
 		</form>
 		<div id="stu">
 			<form name="frm">
 				<select name="s1" id="" onChange="redirec(document.frm.s1.options.selectedIndex)">
 					<option selected="selected">请选择</option>
 					<option value="1">北京</option>
 					<option value="2">上海</option>
 					<option value="3">广东</option>
 					<option value="4">南昌</option>
 				</select>
 				<select name="s2" id="">
 					<option value="请选择">请选择</option>
 				</select>

 			</form>
 		</div>  
 		<div id="work">
 			<span>就业单位</span>
 			<input type="text">
 		</div>     
    </body>
    <script>
    		var student=document.getElementById('stu');
    		var worker=document.getElementById('work');
    	function f1() {
    		student.style.display="block";
    		worker.style.display="none";



    	}
    	function f2() {
    		student.style.display="none";
    		worker.style.display="block";
    		


    		
    	}
    	function redirec(x) {

    		var selcet1_len=document.frm.s1.options.length;
    		var select2=new Array(selcet1_len);

    		for(var i=0;i<selcet1_len;i++){
    			select2[i]=new Array();
    		}
    		select2[0][0]=new Option("请选择","");

    		select2[1][0]=new Option("北京大学","");
    		select2[1][1]=new Option("北京交通大学","");
    		select2[1][2]=new Option("清华大学","");
    		select2[1][3]=new Option("北京外国语大学","");
    		select2[1][4]=new Option("北京体育大学","");

    		select2[2][0]=new Option("复旦大学","");
    		select2[2][1]=new Option("上海交通大学","");
    		select2[2][2]=new Option("同济大学","");
    		select2[2][3]=new Option("上海师范大学","");
    		select2[2][4]=new Option("华东理工大学","");

    		select2[3][0]=new Option("中山大学","");
    		select2[3][1]=new Option("暨南大学","");
    		select2[3][2]=new Option("深圳大学","");
    		select2[3][3]=new Option("汕头大学","");
    		select2[3][4]=new Option("广州大学","");

    		select2[4][0]=new Option("南昌大学","");
    		select2[4][1]=new Option("江西财经大学","");
    		select2[4][2]=new Option("东华理工大学","");
    		select2[4][3]=new Option("江西师范大学","");
    		select2[4][4]=new Option("华东交通大学","");

    		
    			var temp=document.frm.s2;
    			for(var j=0;j<select2[x].length;j++){
    				temp.options[j]=new Option(select2[x][j].text,select2[x][j].value);
    				temp.options[0].selected=true;
    			}
    		}
    </script>
</html>
