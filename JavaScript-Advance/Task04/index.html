    <script>
    	var boy=document.getElementById('boy'); //获取小方块元素  	
    	var firstClass=boy.className; //获得初始位置的classname
    	
    	function Cha() {
    		var inptext=document.getElementById('inpTxt').value;   //获得输入框的值
    		
    		//向左转
    		if(inptext=="TUN LEF" && firstClass=="top_boy" ){
    			boy.className="left_boy"; 
    		}
    		if(inptext=="TUN LEF" && firstClass=="left_boy" ){
    			boy.className="bottom_boy";    			
    		}
    		if(inptext=="TUN LEF" && firstClass=="right_boy" ){
    			boy.className="top_boy";    			
    		}
    		if(inptext=="TUN LEF" && firstClass=="bottom_boy" ){
    			boy.className="right_boy";    			
    		}

    		//向右转
    		if(inptext=="TUN RIG" && firstClass=="top_boy" ){
    			boy.className="right_boy";    			
    		}
    		if(inptext=="TUN RIG" && firstClass=="left_boy" ){
    			boy.className="top_boy";    			
    		}
    		if(inptext=="TUN RIG" && firstClass=="right_boy" ){
    			boy.className="bottom_boy";    			
    		}
    		if(inptext=="TUN RIG" && firstClass=="bottom_boy" ){
    			boy.className="left_boy";    			
    		}

    		//向后转
    		if(inptext=="TUN BAC" && firstClass=="top_boy" ){
    			boy.className="bottom_boy";    			
    		}
    		if(inptext=="TUN BAC" && firstClass=="left_boy" ){
    			boy.className="right_boy";    			
    		}
    		if(inptext=="TUN BAC" && firstClass=="right_boy" ){
    			boy.className="left_boy";    			
    		}
    		if(inptext=="TUN BAC" && firstClass=="bottom_boy" ){
    			boy.className="top_boy";    			
    		}




			var firstt=boy.style.top;		//获得当前的top值	
			var firstTop=firstt.replace("px",""); //去掉“px”
			var firstTopNum=parseInt(firstTop);  //将字符串转化为int

			var firstl=boy.style.left;
			var firstLeft=firstl.replace("px","")
			var firstLeftNum=parseInt(firstLeft);

			//越界警示
			if(firstTopNum==0 || firstTopNum==369){
    			alert("越界！");
    			boy.style.top=164+"px";
    			boy.style.left=164+"px";
    			return false;
    		}
    		if(firstLeftNum==0 || firstLeftNum==369){
    			alert("越界！");
    			boy.style.top=164+"px";
    			boy.style.left=164+"px";
    			return false;
    		}

    		//向前走
    		if(inptext=="GO" && firstClass=="top_boy" ){
    			
    			 boy.style.top=(firstTopNum-41)+"px";
    		}
    		if(inptext=="GO" && firstClass=="bottom_boy" ){
    			
    			 boy.style.top=(firstTopNum+41)+"px";
    		}
    		if(inptext=="GO" && firstClass=="left_boy" ){
    			
    			 boy.style.left=(firstLeftNum-41)+"px";
    		}
    		if(inptext=="GO" && firstClass=="right_boy" ){
    			
    			 boy.style.left=(firstLeftNum+41)+"px";
    		}
