  	<div style="position: absolute; left: 420px;">
  	姓名：<input type="text" id="nameI"><br>	
	语文：<input type="text" id="chineseI"><br>
	数学：<input type="text" id="mathI"><br>
	英语：<input type="text" id="engI"><br>
	<button onclick="Add()">submit</button><br>

	
  	</div>

    <script>
    //初始数据 
    	var a=[['vince',94,95,71,260],["tom",84,75,66,225],["tony",23,36,21,80],["sam",34,45,21,100]];
    
		var tab=document.getElementById('latt');
		//展示序列函数
		function Disp() {			
			tab.innerHTML='';  //初始化内容
    		for(var i=0;i<a.length;i++){
    		var trr=document.createElement('tr'); 
    		tab.appendChild(trr);   		
    		for(var j=0;j<a[0].length;j++)  		
    		{
    		var tdd=document.createElement('td');
    		trr.appendChild(tdd);
    		var trrT=document.createTextNode(a[i][j]);
    		tdd.appendChild(trrT);
    		}
    	}
		}
			Disp();   //展示初始数据
	
		//添加数据
		function Add () {			
			var name=document.getElementById('nameI').value;
			var chinese=parseInt(document.getElementById('chineseI').value);
			var math=parseInt(document.getElementById('mathI').value);
			var english=parseInt(document.getElementById('engI').value);
			var all=parseInt(chinese+math+english);
			var num=a.length;
			a[num]=[name,chinese,math,english,all];
			Disp();
		}	
		
		var yes=true;  //设置一个切换布尔值
		function Pai (n) {
			if(yes==true){  //第一次点击为正序排列
				for(var i=0;i<a.length;i++){
				for(var j=0;i+j<a.length-1;j++){
					if(a[j][n]<a[j+1][n]){
						var temp=a[j+1];
						a[j+1]=a[j];
						a[j]=temp;
					}
				}
			}
			yes=false;
			}
			else{   //第二次点击为倒序排列
				for(var i=0;i<a.length;i++){
				for(var j=0;i+j<a.length-1;j++){
					if(a[j][n]>a[j+1][n]){
						var temp=a[j+1];
						a[j+1]=a[j];
						a[j]=temp;
					}
				}
			}
			yes=true;
			}
			//展示排序后的数据
			Disp();
		}
    </script>
