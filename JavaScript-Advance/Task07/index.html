		function Disp() {
			
			tab.innerHTML='';

		function Pai (n) {
			for(var i=0;i<a.length;i++){
				for(var j=0;i+j<a.length-1;j++){
					if(a[j][n]>a[j+1][n]){
						var temp=a[j+1];
						a[j+1]=a[j];
						a[j]=temp;
					}

			}
