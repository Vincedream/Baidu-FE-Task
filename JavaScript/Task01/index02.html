<!-- 
二：自定义事件后，再在dom元素中绑定事件 
< span id="xxx" onclick="fun()"></spam>
 -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" onclick="show()">确认填写</button>
  
  <div>您输入的值是：<span id="aqi-display" >尚无录入</span></div>
  <script>
    var show=function() {
    var textInput=document.getElementById('aqi-input').value; //获取input中的值，value后面不加(); 加了（）就是一个函数
    document.getElementById('aqi-display').innerHTML=textInput;  //将值添加到span中
  }
  
  </script>
</body>
</html>
