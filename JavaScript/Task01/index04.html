<!-- 
四：利用attachEvent()、addEventListenner()来绑定事件监听函数
 -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>
  
  <div>您输入的值是：<span id="aqi-display" >尚无录入</span></div>



  <script>
  	//addEventListener()是标准的绑定事件监听函数的方法，是W3C所支持的，Chrome、FireFox、Opera、Safari、IE9.0及其以上版本都支持该函数；但是，IE8.0及其以下版本不支持该方法，它使用attachEvent()来绑定事件监听函数。所以，这种绑定事件的方法必须要处理浏览器兼容问题。


    //先封装一个添加函数的事件，规避浏览器不兼容的问题
    function addEvent(obj,type,handle) {
    try{
      obj.addEventListener(type,handle,false);    //Chrome、FireFox、Opera、Safari、IE9.0及其以上版本都支持该函数
    }catch(e){
      obj.attachEvent('on'+type,handle); //IE8.0及其以下版本必须使用
             }
       }


    addEvent(document.getElementById('button'),'click',show); //添加一个函数

    function show() {
      var textInput=document.getElementById('aqi-input').value;
      document.getElementById('aqi-display').innerHTML=textInput;
    }

    
  </script>
</body>
</html>
